<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <title>Trang chủ</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta content="Admin Dashboard" name="description" />
    <meta content="Mannatthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <link href="assets/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  	<link href="assets/css/style_me.css" rel="stylesheet" type="text/css">


  </head>
  <body>
    <div id="wrapper-tracking" class="container-fluid mw-100 mh-100">
  		<div class="row h-100">
        <div class="col-12 col-md-4 pt-md-0">

      		<div id="wrapper-DHT22" class="row h-100 font-18">
      			<div class="col-6 col-md-12 pt-3 aqi-lv1">
      				<div class="row title-sensor font-weight-bold">
      					<div class="col-12">Nhiệt độ</div>
      				</div>
      				<div class="row">
      					<div class="col-7 value valueTemp"> - </div>
      					<div class="col-5 unit">
      						<div class="row">
      							<div class="col-12"> ℃</div>
      							<div class="col-12"><span class="mdi mdi-oil-temperature"></span></div>
      						</div>
      					</div>
      				</div>
      				<div class="row time-update">
      					<div class="col-12"> - </div>
      				</div>
      			</div>
      			<div class="col-6 col-md-12 pt-3 aqi-lv2">
      				<div class="row title-sensor font-weight-bold">
      					<div class="col-12">Độ ẩm</div>
      				</div>
      				<div class="row">
      					<div class="col-7 value valueHud"> - </div>
      					<div class="col-5 unit">
      						<div class="row">
      							<div class="col-12"> %</div>
      							<div class="col-12"><span class="mdi mdi-opacity"></span></div>
      						</div>
      					</div>
      				</div>
      				<div class="row time-update">
      					<div class="col-12"> - </div>
      				</div>
      			</div>
      		</div>
      	</div>

        <div class="col-12 col-md-4 pt-md-0">
      		<div id="wrapper-PMS" class="row h-100 font-18">
      			<div class="col-6 col-md-12 pt-3 aqi-lv3">
      				<div class="row title-sensor font-weight-bold">
      					<div class="col-12">PM2.5</div>
      				</div>
      				<div class="row">
      					<div class="col-7 value valueAQIPM25"> - </div>
      					<div class="col-5 unit">
      						<div class="row">
      							<div class="col-12"> &micro;g/m&sup3;</div>
      							<!-- <div class="col-12"> AQI</div> -->
      							<div class="col-12"><span class="mdi mdi-package-variant-closed"></span></div>
      						</div>
      					</div>
      				</div>
      				<div class="row time-update">
      					<div class="col-12"> - </div>
      				</div>
      			</div>
      			<div class="col-6 col-md-12 pt-3 aqi-lv4">
      				<div class="row title-sensor font-weight-bold">
      					<div class="col-12">PM10</div>
      				</div>
      				<div class="row">
      					<div class="col-7 value valueAQIPM10"> - </div>
      					<div class="col-5 unit">
      						<div class="row">
      							<div class="col-12"> &micro;g/m&sup3;</div>
      							<!-- <div class="col-12"> AQI</div> -->
      							<div class="col-12"><span class="mdi mdi-package-variant-closed"></span></div>
      						</div>
      					</div>
      				</div>
      				<div class="row time-update">
      					<div class="col-12"> - </div>
      				</div>
      			</div>
      		</div>
      	</div>

        <div class="col-12 col-md-4 pt-md-0">
      		<div id="wrapper-ORTHER" class="row h-100 font-18">
      			<div class="col-6 col-md-12 pt-3 aqi-lv5">
      				<div class="row title-sensor font-weight-bold">
      					<div class="col-12">CO</div>
      				</div>
      				<div class="row">
      					<div class="col-7 value valueAQICO"> - </div>
      					<div class="col-5 unit">
      						<div class="row">
      							<div class="col-12"> ppm</div>
      							<!-- <div class="col-12"> AQI</div> -->
      							<div class="col-12"><span class="mdi mdi-weather-windy"></span></div>
      						</div>
      					</div>
      				</div>
      				<div class="row time-update">
      					<div class="col-12"> - </div>
      				</div>
      			</div>
      			<div class="col-6 col-md-12 pt-3 aqi-lv6">
      				<div class="row title-sensor font-weight-bold">
      					<div class="col-12">NO2</div>
      				</div>
      				<div class="row">
      					<div class="col-7 value valueAQINO2"> - </div>
      					<div class="col-5 unit">
      						<div class="row">
      							<div class="col-12"> ppm</div>
      							<!-- <div class="col-12"> AQI</div> -->
      							<div class="col-12"><span class="mdi mdi-zip-box"></span></div>
      						</div>
      					</div>
      				</div>
      				<div class="row time-update">
      					<div class="col-12"> - </div>
      				</div>
      			</div>
      		</div>
      	</div>

  		</div>
  	</div>
    <!-- jQuery  -->
       <script src="assets/js/jquery.min.js"></script>
       <script src="assets/js/popper.min.js"></script>
       <script src="assets/js/bootstrap-material-design.js"></script>
     	 <script src="assets/plugins/timepicker/moment.js"></script>

    <!-- JS get data -->
    <script src="assets/js/conc-aqi.js"></script>
    <script src="assets/js/getData.js"></script>
    <script type="text/javascript">
      getData();
    </script>
  </body>
</html>
